###########
# site.title

title: ET-Jekyll Theme
description: A minimal Jekyll theme
url: ""

#########################
# more settings

markdown: kramdown

compress_html:
  clippings: all
  comments: [""]
  endings: [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []

baseurl: ""
permalink: pretty
timezone: America/New_York
future: false

exclude:
- README.md
- LICENSE.md
